<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MikroTik Logic (Hidden) -->
    <!-- $(if chap-id) -->
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript" src="/md5.js"></script>
    <!-- $(endif) -->

    <script type="text/javascript">
        // Page Load হওয়ার পর GitHub এর জন্য Error Box লুকানোর স্ক্রিপ্ট
        window.onload = function() {
            var errorText = document.getElementById('mikrotik-error');
            var errorBox = document.getElementById('error-container');
            
            // যদি টেক্সট হুবহু "$(error)" হয়, তার মানে এটি গিটহাবে আছে, তাই লুকিয়ে ফেলবে
            if (errorText && errorText.innerText.trim() === "$(error)") {
                errorBox.style.display = 'none';
            }
        };

        function doLogin(e) {
            if(e) e.preventDefault();
            
            var user = document.login.username.value;
            var pass = document.login.password.value;

            // ১. GitHub Demo Logic (User: Admin, Pass: admin)
            if (user === "Admin" && pass === "admin") {
                window.location.href = "status.html";
                return false;
            }

            // ২. MikroTik Logic (রাউটারে কাজ করবে)
            // if (typeof document.sendin !== 'undefined') {
            //    document.sendin.username.value = user;
            //    document.sendin.password.value = hexMD5('$(chap-id)' + pass + '$(chap-challenge)');
            //    document.sendin.submit();
            //    return false;
            // }

            // Demo Error
            alert("ডেমো মোড: ভুল পাসওয়ার্ড! \nDemo User: Admin \nDemo Pass: admin");
            return false;
        }
    </script>

    <div class="animate-slide-up">
        <div class="glass-panel p-8">
            
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white shadow-lg shadow-indigo-500/30">
                    <i class="fa-solid fa-wifi text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">ওয়াইফাই জোন</h1>
                <p class="text-gray-500 text-sm mt-1">ইন্টারনেট ব্যবহার করতে লগ ইন করুন</p>
                <div class="mt-2 inline-block px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-xs font-semibold border border-indigo-100">
                    User: Admin | Pass: admin
                </div>
            </div>

            <!-- Error Message Box (ID যুক্ত করা হয়েছে) -->
            <!-- $(if error) -->
            <div id="error-container" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg transition-all">
                <div class="flex items-center">
                    <i class="fa-solid fa-circle-exclamation text-red-500 mr-2"></i>
                    <p id="mikrotik-error" class="text-sm text-red-700">$(error)</p>
                </div>
            </div>
            <!-- $(endif) -->

            <!-- Login Form -->
            <form name="login" action="$(link-login-only)" method="post" onSubmit="return doLogin(event)">
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />

                <div class="input-group">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" name="username" value="$(username)" class="form-input" placeholder="ইউজারনেম দিন" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-input" placeholder="পাসওয়ার্ড" required>
                </div>

                <button type="submit" class="btn-primary mb-4">
                    লগ ইন করুন <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
                </button>
            </form>

            <!-- Packages Link Button -->
            <div class="text-center border-t border-gray-200 pt-6">
                <p class="text-gray-600 mb-3 text-sm">কোনো একাউন্ট নেই?</p>
                <a href="package.html" class="btn-secondary w-full flex items-center justify-center gap-2">
                    <i class="fa-solid fa-box-open text-indigo-500"></i>
                    প্যাকেজ মূল্য তালিকা দেখুন
                </a>
            </div>

            <!-- Footer -->
            <div class="mt-6 flex justify-between items-center text-xs text-gray-400">
                <span><i class="fa-solid fa-phone mr-1"></i> 01700-000000</span>
                <span>v 2.2</span>
            </div>
        </div>
    </div>

</body>
</html>
