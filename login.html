<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MikroTik Logic (Hidden) -->
    <!-- $(if chap-id) -->
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript" src="/md5.js"></script>
    <!-- $(endif) -->

    <div class="animate-slide-up">
        <div class="glass-panel p-8">
            
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white shadow-lg shadow-indigo-500/30">
                    <i class="fa-solid fa-wifi text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">ওয়াইফাই জোন</h1>
                <p class="text-gray-500 text-sm mt-1">ইন্টারনেট ব্যবহার করতে লগ ইন করুন</p>
                
                <!-- Demo Credential Badge -->
                <div class="mt-3 inline-flex items-center gap-2 px-3 py-1.5 bg-indigo-50 text-indigo-700 rounded-lg text-xs font-semibold border border-indigo-100 shadow-sm">
                    <i class="fa-solid fa-key text-indigo-400"></i>
                    <span>User: Admin | Pass: admin</span>
                </div>
            </div>

            <!-- Error Message Box -->
            <div id="error-container" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r-lg transition-all duration-300">
                <div class="flex items-center">
                    <i class="fa-solid fa-circle-exclamation text-red-500 mr-2"></i>
                    <!-- এখানে $(error) সরাসরি না লিখে JS দিয়ে বসানো হবে -->
                    <p id="mikrotik-error" class="text-sm text-red-700"></p> 
                </div>
            </div>

            <!-- Login Form -->
            <form name="login" action="$(link-login-only)" method="post" onSubmit="return doLogin(event)">
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />

                <div class="input-group">
                    <i class="fa-regular fa-user input-icon"></i>
                    <!-- value এর ভেতর থেকে $(username) সরিয়ে দিয়েছি এবং নিচে স্ক্রিপ্ট দিয়ে হ্যান্ডেল করা হয়েছে -->
                    <input type="text" id="user-input" name="username" class="form-input" placeholder="ইউজারনেম দিন" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-input" placeholder="পাসওয়ার্ড" required>
                </div>

                <button type="submit" class="btn-primary mb-4">
                    লগ ইন করুন <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
                </button>
            </form>

            <!-- Packages Link Button -->
            <div class="text-center border-t border-gray-200 pt-6">
                <p class="text-gray-600 mb-3 text-sm">কোনো একাউন্ট নেই?</p>
                <a href="package.html" class="btn-secondary w-full flex items-center justify-center gap-2">
                    <i class="fa-solid fa-box-open text-indigo-500"></i>
                    প্যাকেজ মূল্য তালিকা দেখুন
                </a>
            </div>

            <!-- Footer -->
            <div class="mt-6 flex justify-between items-center text-xs text-gray-400">
                <span><i class="fa-solid fa-phone mr-1"></i> 01947-477291</span>
                <span>v 2.4</span>
            </div>
        </div>
    </div>

    <!-- Main Logic Script -->
    <script type="text/javascript">
        // 1. MIKROTIK VARIABLE HANDLING
        // এই ভেরিয়েবলগুলো মিক্রোটিক সার্ভারে রিপ্লেস হবে, কিন্তু গিটহাবে স্ট্রিং হিসেবে থাকবে
        var mtUsername = "$(username)";
        var mtError = "$(error)";
        
        // 2. PAGE LOAD LOGIC
        document.addEventListener("DOMContentLoaded", function() {
            var userInput = document.getElementById('user-input');
            var errorBox = document.getElementById('error-container');
            var errorText = document.getElementById('mikrotik-error');

            // --- USERNAME LOGIC ---
            // যদি mtUsername এর মান "$(username)" টেক্সট-ই থাকে (মানে গিটহাবে আছে)
            if (mtUsername === "$(username)") {
                userInput.value = ""; // বক্স ফাঁকা রাখো
            } else {
                userInput.value = mtUsername; // মিক্রোটিক থেকে নাম আসলে সেটা বসাও
            }

            // --- ERROR LOGIC ---
            // যদি mtError এর মান "$(error)" না হয় এবং খালি না থাকে (মানে সত্যি এরর আছে)
            if (mtError !== "$(error)" && mtError !== "") {
                errorText.innerText = mtError;
                errorBox.classList.remove('hidden'); // এরর বক্স দেখাও
            } else {
                errorBox.classList.add('hidden'); // এরর বক্স লুকাও
            }
        });

        // 3. LOGIN FUNCTION
        function doLogin(e) {
            if(e) e.preventDefault();
            
            var user = document.login.username.value;
            var pass = document.login.password.value;

            // GitHub Demo Login Logic
            if (user === "Admin" && pass === "admin") {
                localStorage.setItem("demo_user", user);
                window.location.href = "status.html";
                return false;
            }

            // MikroTik Submit Logic (শুধুমাত্র রিয়েল রাউটারে কাজ করবে)
            /*
            if (typeof document.sendin !== 'undefined') {
               document.sendin.username.value = user;
               document.sendin.password.value = hexMD5('$(chap-id)' + pass + '$(chap-challenge)');
               document.sendin.submit();
               return false;
            }
            */

            // Demo Error Alert
            alert("ডেমো মোড: ভুল পাসওয়ার্ড! \nDemo User: Admin \nDemo Pass: admin");
            return false;
        }
    </script>

</body>
</html>
