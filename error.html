<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="animate-slide-up">
        <div class="glass-panel p-8 text-center border-red-200">
            
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6 text-orange-500">
                <i class="fa-solid fa-triangle-exclamation text-3xl"></i>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">সমস্যা হয়েছে!</h1>
            
            <!-- $(if error) -->
            <p class="text-red-500 font-medium mb-8 bg-red-50 p-3 rounded-lg border border-red-100">
                $(error)
            </p>
            <!-- $(endif) -->

            <a href="login.html" class="btn-primary no-underline flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> ফিরে যান
            </a>

        </div>
    </div>

</body>
</html>
