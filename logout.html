<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="animate-slide-up">
        <div class="glass-panel p-8 text-center">
            
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6 text-red-500">
                <i class="fa-solid fa-power-off text-3xl"></i>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">সংযোগ বিচ্ছিন্ন!</h1>
            <p class="text-gray-500 mb-8">আপনি সফলভাবে লগআউট করেছেন।</p>

            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-500">ইউজারনেম</span>
                    <span class="text-sm font-semibold">$(username)</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="text-sm text-gray-500">সেশন সময়</span>
                    <span class="text-sm font-semibold">$(uptime)</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-sm text-gray-500">ডাটা ব্যবহার</span>
                    <span class="text-sm font-semibold text-indigo-600">$(bytes-out-nice) / $(bytes-in-nice)</span>
                </div>
            </div>

            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-rotate-right"></i> পুনরায় লগইন করুন
                </button>
            </form>

        </div>
    </div>

</body>
</html>
